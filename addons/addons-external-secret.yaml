kind: HelmChart
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  repo: https://charts.external-secrets.io
  chart: external-secrets
  version: 0.8.1
  targetNamespace: external-secret
  valuesContent: |-
    fullnameOverride: external-secret
